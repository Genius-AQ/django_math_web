{% extends "base.html" %}
{% block content %}

<div class="container">
    <form method="post" action="{% url 'i11:result' game='i11' %}">
    {% csrf_token %}
    <div class="row"><br><br></div>
    <div class="row">
        <div class="col-md-3"><h1>Câu hỏi I.11:</h1></div>
        <div class="col-md-9">
            <h1>Điền vào chỗ trống</h1><br>
            <div class="container">
            <h1>
            <div class="form-group">
                <input type="hidden" id="result" name="result" value="{{ result }}">
            </div>
            <div class="form-group">
                <div class="row">
                {% if position == 1 %}
                    {{ h }} + <input type="text" name="number" size="1" pattern="[0-9]{1,}" required> = {{ s }}
                {% else %}
                    <input type="text" name="number" size="1" required pattern="[0-9]{1,}"> + {{ h }} = {{ s }}
                {% endif %}
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <br>
                    <button class="btn btn-primary btn-block btn-lg" type="submit">Xong</button><br>
                </div>
            </div>
            </h1>
            </div>
        </div>
    </div>
    <div class="row"><br><br><br><br><br></div>

</form>
</div>

{% endblock %}
