{% extends "base.html" %}
{% block content %}

<div class="container">
    <form method="post" action="{% url 'j1:result' game='j1' %}">
    {% csrf_token %}
    <div class="row"><br><br></div>
    <div class="row">
        <div class="col-md-3"><h1>Câu hỏi J.1:</h1></div>
        <div class="col-md-9"><img src="{{ path }}"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <h1>
            <div class="form-group">
                <input type="hidden" id="result" name="result" value="{{ result }}">
            </div>
            <div class="form-group">
                <div class="row">
                    {{ n1 }} - {{ n2 }} = <input type="text" name="number" size="1" pattern="[0-9]{1,}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <br>
                    <button class="btn btn-primary btn-block btn-lg" type="submit">Xong</button><br>
                </div>
            </div>
            </h1>
        </div>
    </div>
    <div class="row"><br><br><br><br><br></div>

</form>
</div>

{% endblock %}
